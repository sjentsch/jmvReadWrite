# Run CI for R using https://eddelbuettel.github.io/r-ci/

language: r
dist: focal

jobs:
  include:
    - name: linux
      os: linux
    - name: macOS
      os: osx

env:
  - _R_CHECK_FORCE_SUGGESTS_="false"
  - _R_CHECK_CRAN_INCOMING_=FALSE
  - CODECOV_TOKEN='2f521d97-d1e2-4baf-b05b-0b569a7c6f0f'

before_install:
  - curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
  - chmod 0755 run.sh
  - ./run.sh bootstrap

install:
  - ./run.sh install_all

script:
  - ./run.sh run_tests

after_failure:
  - ./run.sh dump_logs
 
#after_success:
#  - ./run.sh coverage

notifications:
  email:
    on_success: change
    on_failure: change
